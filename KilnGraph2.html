<!DOCTYPE html>
<html>
<head>
  <title>Double Temp Chart</title>
</head>
<body>
  <div style="width: 500px; overflow-x: scroll;">
  <canvas id="myChart2" width="800" height="500"></canvas>
</div>

  <script>
  	async function fetchSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/1O4ijCNh6d-U8Chzd2IsSCDNAAj7VsWAoS3aQoCTCBVw/gviz/tq?tqx=out:csv');
  const text = await response.text();
  const rows = text.trim().split('\n').map(row => row.split(','));

  const header = rows[0];
  const dateIndex = header.findIndex(h => h.toLowerCase().includes('timestamp'));
  const tempIndex = header.findIndex(h => h.toLowerCase().includes('temperature'));
  const temp2Index = header.findIndex(h => h.toLowerCase().includes('outside'));

  const dailySums = {};
  const dailySums2 = {};
  const dailyCounts = {};

  for (const row of rows.slice(1)) {
    const dateTime = row[dateIndex].replace(/^"|"$/g, '').trim();
    const temp = parseFloat(row[tempIndex].replace(/^"|"$/g, '').trim());
    const temp2 = parseFloat(row[temp2Index].replace(/^"|"$/g, '').trim());
		
    if (!isNaN(temp)) {
      const dateOnly = dateTime.split(' ')[0]; // "YYYY-MM-DD"
      dailySums[dateOnly] = (dailySums[dateOnly] || 0) + temp;
      dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
      dailySums2[dateOnly] = (dailySums2[dateOnly] || 0)+temp2;
    }
  }

  const labels = Object.keys(dailySums).sort();
  const temps = labels.map(date => dailySums[date] / dailyCounts[date]);
  const temps2 = labels.map(date => dailySums2[date] / dailyCounts[date])

  return { labels, temps, temps2 };
}


    fetchSheetData().then(({ labels, temps, temps2 }) => {
  const ctx = document.getElementById('myChart2').getContext('2d');
  const maxDate = new Date(labels[labels.length - 1]);
  const minDate = new Date(maxDate);
  minDate.setDate(minDate.getDate() - 120);
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: "Inside Temp",
        data: temps, 
        borderColor: 'red',
        backgroundColor: 'rgba(255, 0, 0, 0.1)',
        fill: false
      },
      {label: "Outside",
     	 data: temps2,
       borderColor: 'blue',
       backgroundColor: 'rgba(0,0,255, 0.1)',
       fill: false}]
    },
    options: {
      plugins: {
      	  zoom: {
    				pan: {
      				enabled: true,
      				mode: 'x',
   					},
    				zoom: {
      				wheel: {
        				enabled: false
      				},
      				pinch: {
        				enabled: false
      				},
      				mode: 'x'
    				}
				},
      },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'day' },
          title: { display: true, text: 'Date' },
          min: minDate.toISOString(),
          max: maxDate.toISOString()
        },
        y: {
          title: { display: true, text: 'Temperature (Â°F)' }
        }
      }
    }
  });
});

  </script>
</body>
</html>
